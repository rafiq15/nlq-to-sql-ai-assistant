# src/main/resources/application.properties
spring.application.name=NLQ-to-SQL Business Intelligence Assistant

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bi_database
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.2:latest

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Server Configuration
server.port=9080

# Logging Configuration
logging.level.com.bi.assistant=DEBUG
logging.level.org.springframework.jdbc.core=INFO